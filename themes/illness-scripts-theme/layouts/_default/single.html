{{ define "main" }}
<h1 class="text-center">{{ .Title }}</h1>
<div class='post-content'>
  {{ .Content }}
</div>
<hr>
<h3>Categories</h3>
<ul>
  {{ range (.GetTerms "categories") }}
  <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
  {{ end }}
</ul>

<h3>Tags</h3>
<ul>
  {{ range (.GetTerms "tags") }}
  <li><a href="{{ .Permalink }}">{{ .LinkTitle }}</a></li>
  {{ end }}
</ul>
{{ end }}
