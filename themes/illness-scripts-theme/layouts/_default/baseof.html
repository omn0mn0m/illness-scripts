<!doctype html>
<html>
  {{- partial "head.html" . -}}
  <body>
    {{- partial "header.html" . -}}
    <div class='main'>
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}

    {{- block "footer" . }}{{- end }}

    {{ if .Store.Get "hasMermaid" }}
    <script type="module">
     import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
     mermaid.initialize({ startOnLoad: true });
    </script>
    {{ end }}
  </body>
</html>
